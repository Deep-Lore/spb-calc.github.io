<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СПБ</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="header mb-4 mt-4">
      <h3>Подсчет колличества необходимого сырья для алкогольных напиточков<br>("ОАО СПБ")</h3>
    </header>
    <hr>
    <form class="alcoform">
      <div class="row">
        <div class="mt-5 mb-2 offset-1 col-10">
          <h5 class="mb-3">Исходные данные</h5>
          <div class="row mb-3 form-floating">
            <input type="text" class="form-control" id="juicePrew" placeholder="name@example.com">
            <label class="form-label">Колличество сока в мл</label>
          </div>
          <div class="row mb-3 form-floating">
            <input type="text" class="form-control" id="sugarPrew" placeholder="name@example.com">
            <label class="form-label">Сахаристость в %</label>
          </div>
          <div class="row mb-3 form-floating">
            <input type="text" class="form-control" id="gradusPrew" placeholder="name@example.com">
            <label class="form-label">Желаемый градус</label>
          </div>
          <div class="row">
            <input class="btn btn-primary col-12" type="button" id="butt" value="Рассчитать">
          </div>
        </div>
        <div class="mt-5 mb-3 offset-1 col-10">
          <h5 class="mb-3">Конечные данные</h5>
          <div class="row mb-3 form-floating">
            <input type="text" class="form-control" id="juice" placeholder="name@example.com" disabled>
            <label class="form-label" for="juice">Колличество сока в мл</label>
          </div>
          <div class="row mb-3 form-floating">
            <input type="text" class="form-control" id="sugar" placeholder="name@example.com" disabled>
            <label class="form-label">Сахаристость в %</label>
          </div>
          <div class="row mb-3 form-floating">
            <input type="text" class="form-control" id="gradus" placeholder="name@example.com" disabled>
            <label class="form-label">Градус</label>
          </div>
        </div>
        
        <div class="mb-4 offset-1 col-10">
          <h5 class="mb-3">Необходимые реагенты</h5>
          <div class="row">
            <textarea class="form-control reagents" id="reagents" rows="7" disabled></textarea>
          </div>
        </div>
        <input class="btn mb-4 btn-primary offset-1 col-5 mb-2" type="button" id="buttMusic" value="Для тру зяблов">
      </div>
    </form>
  </div>
  <div class="img-val" id='valakas'>
    <h3 class="img-val__text">Не понял, чи шо быканул, м?</h3>
    <img src="img/577e97c83e2aa155c680e63f.png" class="img-val__item" alt="">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
